<div class="modal fade bs-modal-lg" id="rankings-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Wolf Rankings</h4>
      </div>
      <div class="modal-body">
       <p>At the end of the month, the #1 player will receive the Player of the Month golden star next to their name.</p>
       <form id="rankings-options" class="form-horizontal" role="form">
          <select id="season-chooser">
              <option value="ALL">All Seasons</option>
              <option value="1">Season 1</option>
              <option value="2">Season 2</option>
              <option value="3">Season 3</option>
              <option value="4">Season 4</option>
              <option value="5">Season 5</option>
          </select>
          <select id="mode-chooser">
              <option value="NORMAL">Normal</option>
              <option value="FIVES">Fives</option>
          </select>
          <select id="role-chooser">
              <option value="ALL">All Roles</option>
              $ROLES
          </select>
       </form>
       <table class="table table-striped table-hover">
        <thead><tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win %</th>
        </tr></thead>
        <tbody></tbody>
       </table>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade bs-modal-lg" id="game-history">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Game History</h4>
      </div>
      <div class="modal-body">
         <table class="table table-striped table-hover">
          <thead><tr>
            <th>Date</th>
            <th># Players</th>
            <th>Role</th>
            <th>Won/Lost</th>
            <th>Alive/Dead</th>
          </tr></thead>
          <tbody></tbody>
         </table>
        <a href="#" id="back-to-rankings-button">Back to Rankings</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  
<div class="modal fade bs-modal-lg" id="rules-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Game Rules</h4>
      </div>
     <div class="modal-body">
     <ul id="rules-list" class="nav nav-pills nav-stacked col-md-3">
    </ul>
    <div class="col-md-9" id="rules-content">
    </div>
    </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  
  
  <div class="modal fade bs-modal-lg" id="settings-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Settings</h4>
      </div>
     <div class="modal-body">
       <div class="checkbox">
        <label>
          <input id="enable-sounds-checkbox" type="checkbox"> Enable Sounds (Recommended)
        </label>
      </div>
    </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade bs-modal-lg" id="new-game-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Game Setup</h4>
      </div>
      <div class="modal-body">
        
        <form class="form-horizontal" role="form">
        
        <div class="form-row">
          <b>How many players?</b>
          <input id="num-players-chooser" type="number" name="num_players" min="3" max="30" value="7">
        </div>
        
        <div>
           <b>Time Limit:</b>
           <input id="time-limit-chooser" type="number" style="width: 40px" name="time_limit" min="1" max="120" value="10">
           minutes
        </div>

        <div class="checkbox">
          <label for="rated-checkbox"><b>Rated</b></label>
            <label>
              <input id="rated-checkbox" name="rated" type="checkbox" checked="checked"> -- Rated games count towards the <i>rankings</i>
            </label>
          </div>

        <div class="checkbox">
          <label for="silent-checkbox"><b>Silent</b></label>
            <label>
              <input id="silent-checkbox" name="silent" type="checkbox"> -- Players can't talk, but you see peoples' votes as they make them
            </label>
         </div>
         
          
         <div class="checkbox">
          <label for="private-checkbox"><b>Private</b> -- Anyone can watch, but you must be invited to join</label>
          <label>
            <input id="private-checkbox" name="private" type="checkbox">
          </label>
         </div>
         
         <br>
        
         <button type="button" id="create-game-button" class="btn btn-primary">Create Game</button>
        </form>
        
      </div>
    </div>
  </div>
</div>
