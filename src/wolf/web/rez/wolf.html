            </li>

             <li><a id="settings-button" class="hidden" href="#" data-toggle="modal" data-target="#settings-modal">Settings</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

          </ul>
      </div>
    </nav>
    
    <div class="container" id="container-main">

        <div class="col-md-9" id="chat-text">
        </div>

            <h4><b><span id="players-count" class="inline"></span> Players</b></h4>
            <ul class="list-group" id="list-players">
    
            </ul>
             <h4><b><span id="viewers-count" class="inline"></span> Spectators</b></h4>
             <div id="list-watching"></div>
          
        </div>
      </div>
    </div>
    
   <div class="navbar navbar-default navbar-fixed-bottom">

              <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false" data-onlogin="loginComplete"></div>
           </div>
          <input type="text" id="text-input" class="form-control hidden" placeholder="Chat">
        </div>
      </div>
   </div>
