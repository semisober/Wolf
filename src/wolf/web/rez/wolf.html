<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Wolf</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/wolf.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">Wolf</a>
          <ul class="nav navbar-nav">
             <li><a href="/rankings">Rankings</a></li>
          </ul>
           <div class="navbar-text navbar-right" id="viewers">
             <span id="viewers-count">0</span>
             <span>Viewers</span>
           </div>
      </div>
    </nav>
    
    <div class="container" id="container-main">
      <div class="row">
        <div class="col-md-8">
            <div id="chat-text"></div>
        </div>
        <div class="col-md-4">
            <h4>Players</h4>
            <ul class="list-group" id="list-players">
    
            </ul>
             <h4>Watching</h4>
            <ul class="list-group" id="list-watching">
            </ul>
        </div>
      </div>
    </div>
    
   <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" id="text-input" class="form-control" placeholder="Enter your username">
        </div>
      </div>
   </div>
   </div>
   
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/wolf.js"></script>
  </body>
</html>
