<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Wolf</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/wolf.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">Wolf</a>
          <ul class="nav navbar-nav">
             <li><a id="rankings-button" href="#" data-toggle="modal" data-target="#rankings-modal">Rankings</a></li>
          </ul>
           <div class="navbar-text navbar-right" id="viewers">
             <span id="viewers-count">0</span>
             <span>Viewers</span>
           </div>
      </div>
    </nav>
    
    <div class="container" id="container-main">
      <div class="row">
        <div class="col-md-8" id="chat-text">
        </div>
        <div id="sidebar-players" class="col-md-4 sidebar-nav">
            <h4>Players</h4>
            <ul class="list-group" id="list-players">
    
            </ul>
             <h4>Watching</h4>
            <ul class="list-group" id="list-watching">
            </ul>
        </div>
      </div>
    </div>
    
   <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" id="text-input" class="form-control" placeholder="Enter your username">
        </div>
      </div>
   </div>
   </div>
   
   <div class="modal fade bs-modal-lg" id="rankings-modal">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Wolf Rankings</h4>
	      </div>
	      <div class="modal-body">
	      	 <table class="table table-striped table-hover">
	      	 	<thead><tr>
	      	 		<th>Rank</th>
	      	 		<th>Player</th>
	      	 		<th>Wins</th>
	      	 		<th>Losses</th>
	      	 		<th>Win %</th>
	      	 	</tr></thead>
	      	 	<tbody>
	      	 	
	      	 	</tbody>
	      	 </table>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
   
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/wolf.js"></script>
  </body>
</html>
